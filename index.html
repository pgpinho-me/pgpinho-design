<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGPinho Design - VFX Supervisor</title>
    <style>
        :root {
            --bg-color: #080808;
            --text-color: #f0f0f0;
            --card-bg: #111;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Nav */
        nav {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            background: rgba(8,8,8,0.9);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: #fff; }

        /* Hero */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
        }

        h1 {
            font-size: 8vw;
            line-height: 0.9;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            mix-blend-mode: exclusion;
        }

        .hero-sub {
            font-size: 1.2rem;
            color: #888;
            margin-top: 20px;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Projects Grid */
        .projects-section {
            padding: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 15vw; }
        }

        .project-card {
            background: var(--card-bg);
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .project-card:hover { transform: scale(0.98); }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.4s;
        }

        .project-card:hover img { opacity: 1; }

        .project-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            pointer-events: none;
        }

        .project-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .project-meta {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .project-card:hover .play-icon { opacity: 1; }

        .play-icon::after {
            content: '';
            display: block;
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 16px solid white;
            margin-left: 4px;
        }

        /* Video Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 80%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Footer */
        footer {
            padding: 80px 40px;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <nav>
        <div class="brand">PGPinho Design</div>
        <div class="nav-links">
            <a href="#projects">Work</a>
            <a href="#about">About</a>
            <a href="admin/index.html">Admin</a>
        </div>
    </nav>

    <section class="hero" id="about">
        <div>
            <h1>Visual<br>Engineering</h1>
            <div class="hero-sub">
                Paulo Pinho. VFX Supervisor & Motion Designer based in Porto.
                Creating digital realities since 2000.
            </div>
        </div>
    </section>

    <section id="projects" class="projects-section">
        <div class="grid" id="projectsGrid"></div>
    </section>

    <footer>
        <div>&copy; 2026 PGPinho Design</div>
        <div>Lightbox | Porto</div>
    </footer>

    <!-- Video Modal -->
    <div id="videoModal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <iframe id="youtubePlayer" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Load projects
        fetch('projects.json')
            .then(response => response.json())
            .then(projects => {
                const grid = document.getElementById('projectsGrid');
                projects.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    
                    let playIcon = '';
                    if(p.videoUrl) playIcon = '<div class="play-icon"></div>';

                    card.innerHTML = `
                        <img src="${p.image}" alt="${p.title}">
                        ${playIcon}
                        <div class="project-info">
                            <h2 class="project-title">${p.title}</h2>
                            <div class="project-meta">${p.category} â€” ${p.year}</div>
                        </div>
                    `;
                    
                    card.onclick = () => {
                        if(p.videoUrl) openVideo(p.videoUrl);
                    };
                    
                    grid.appendChild(card);
                });
            });

        function openVideo(url) {
            let videoId = '';
            // Extract YouTube ID
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1];
            }
            
            if (videoId) {
                // Remove extra params if any
                const ampersandPosition = videoId.indexOf('&');
                if(ampersandPosition !== -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
                
                document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                document.getElementById('videoModal').style.display = 'flex';
            } else {
                window.open(url, '_blank');
            }
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('youtubePlayer').src = ''; // Stop video
        }
    </script>

</body>
</html>
